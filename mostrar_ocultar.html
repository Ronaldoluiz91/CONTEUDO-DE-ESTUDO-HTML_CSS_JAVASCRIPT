<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title> Mostrar e ocultar conteúdo com os elementos details e summary</title>
    <style>
        img {
            width: 50px;
        }

        li:hover {
            font-size: xx-large;
        }

        h2:hover {
            background-color: blue;
            font-size: x-large;
        }
    </style>
</head>

<body>
    <details>
        <summary>Clique aqui para expandir o conteúdo</summary>
        <p>Conteúdo que expandido ou colapsado ao clicar no texto do elemento summary.</p>
    </details>
    <hr>
    <details>
        <summary>Exibir lista de Livros </summary>
        <h2>Livros</h2>
        <ul>
            <li> <img src="imagens/pequenoPrincipe.jpg" alt="O pequeno Principe" align="center"> O Pequeno Principe</li>
            <li> <img src="imagens/romeuEjulieta.jpg" alt="Romeu e Julieta" align="center"> Romeu e Julieta</li>
            <li><img src="imagens/domCasmurro.jpg" alt="Dom Casmurro" align="center"> Dom Casmurro</li>
        </ul>
    </details>
</body>
